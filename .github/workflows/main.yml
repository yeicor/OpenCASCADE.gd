on:
  workflow_call:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  merge_group:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          [ # https://docs.godotengine.org/en/stable/about/system_requirements.html
            { cmake_sys_name: "Linux", cmake_sys_proc: "x86_64", os: "ubuntu-24.04", vcpkg_triplet: "x64-linux" },
            { cmake_sys_name: "Linux", cmake_sys_proc: "x86", os: "ubuntu-24.04", vcpkg_triplet: "x86-linux" },
            { cmake_sys_name: "Linux", cmake_sys_proc: "arm64-v8a", os: "ubuntu-24.04-arm", vcpkg_triplet: "arm64-linux" },
            { cmake_sys_name: "Linux", cmake_sys_proc: "armeabi-v7a", os: "ubuntu-24.04-arm", vcpkg_triplet: "arm-linux" },
            { cmake_sys_name: "Windows", cmake_sys_proc: "x86_64", os: "windows-2025", vcpkg_triplet: "x64-mingw-static" },
            { cmake_sys_name: "Windows", cmake_sys_proc: "x86", os: "windows-2025", vcpkg_triplet: "x86-mingw-static" },
            { cmake_sys_name: "Windows", cmake_sys_proc: "arm64-v8a", os: "windows-2025", vcpkg_triplet: "arm64-mingw-static" },
            { cmake_sys_name: "Darwin", cmake_sys_proc: "arm64-v8a", os: "macos-15", vcpkg_triplet: "arm64-osx" },
            { cmake_sys_name: "Darwin", cmake_sys_proc: "x86_64", os: "macos-15", vcpkg_triplet: "x64-osx" },
            { cmake_sys_name: "Emscripten", cmake_sys_proc: "wasm32", os: "ubuntu-24.04", vcpkg_triplet: "wasm32-emscripten-pic" },
            { cmake_sys_name: "Android", cmake_sys_proc: "x86_64", os: "ubuntu-24.04", vcpkg_triplet: "x64-android" },
            { cmake_sys_name: "Android", cmake_sys_proc: "x86", os: "ubuntu-24.04", vcpkg_triplet: "x86-android" },
            { cmake_sys_name: "Android", cmake_sys_proc: "arm64-v8a", os: "ubuntu-24.04", vcpkg_triplet: "arm64-android" },
            { cmake_sys_name: "Android", cmake_sys_proc: "armeabi-v7a", os: "ubuntu-24.04", vcpkg_triplet: "arm-android" },
            { cmake_sys_name: "iOS", cmake_sys_proc: "arm64-v8a", os: "macos-15", vcpkg_triplet: "arm64-ios" },
          ]
        # target-type: [ "template_debug", "template_release" ] # Note: vcpkg forces building both on a single run
        float-precision: [ "single" ] # TODO: , "double"

    runs-on: "${{ matrix.target.os }}"
    steps:
      - uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      # <Triplet-specific setup>
      - if: "matrix.target.cmake_sys_name == 'Linux' && matrix.target.cmake_sys_proc == 'x86'"
        run: "sudo apt-get update && sudo apt-get install -y gcc-multilib g++-multilib"
      - if: "matrix.target.cmake_sys_name == 'Linux' && matrix.target.cmake_sys_proc == 'armeabi-v7a'"
        run: "sudo apt-get update && sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf && echo \"cmake_extra_args='-DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc', '-DCMAKE_CXX_COMPILER=arm-linux-gnueabihf-g++'\" >> $GITHUB_ENV"
      - if: "matrix.target.os == 'ubuntu-24.04' || matrix.target.os == 'ubuntu-24.04-arm'"
        run: "sudo apt-get update && sudo apt-get install -y libx11-dev libgl1-mesa-dev libfontconfig-dev"
      - if: "matrix.target.cmake_sys_name == 'Windows'"
        uses: "egor-tensin/setup-mingw@v2"
        with:
          version: "12.2.0" # It seems like updates are broken (follow godot-cpp)
      - if: "matrix.target.os == 'macos-15'"
        run: "brew install autoconf automake autoconf-archive"
      - if: "matrix.target.cmake_sys_name == 'Emscripten'"
        uses: "mymindstorm/setup-emsdk@v14"
        with:
          version: "4.0.12" # More recent than Godot's default, since we need allow-multiple-definition support
      - if: "matrix.target.cmake_sys_name == 'Emscripten'"
        run: "echo \"cmake_extra_args='-DGODOTCPP_THREADS=OFF'\" >> $GITHUB_ENV && echo 'LDFLAGS=-Wl,-allow-multiple-definition' >> $GITHUB_ENV"
      - if: "matrix.target.cmake_sys_name == 'Android'"
        uses: "nttld/setup-ndk@v1"
        id: "setup-ndk"
        with:
          ndk-version: "r23c" # Same as https://github.com/godotengine/godot/blob/<GODOT_VERSION>/platform/android/detect.py
          link-to-sdk: true
      - if: "matrix.target.cmake_sys_name == 'Android'"
        run: "echo \"ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}\" >> $GITHUB_ENV && echo \"cmake_extra_args='-DANDROID_ABI=${{ matrix.target.cmake_sys_proc }}', '-UCMAKE_SYSTEM_PROCESSOR'\"
      # </Triplet-specific setup>

      # <Cache restoration>
      - uses: "actions/cache/restore@v4"
        id: "build-cache"
        with:
          key: "build-${{ matrix.target.cmake_sys_name }}-${{ matrix.target.cmake_sys_proc }}-${{ matrix.float-precision }}-${{ matrix.target-type }}"
          path: "build"
      - uses: "actions/cache/restore@v4"
        id: "vcpkg-cache"
        with:
          key: "vcpkg-${{ matrix.target.vcpkg_triplet }}"  # Others don't matter for vcpkg
          path: ".vcpkg-cache"
      # </Cache restoration>

      # <Install and build>
      - uses: "lukka/get-cmake@v4.1.0"
      - run: | # HACK: Customize the vcpkg install of the main repo package with custom CMAKE_ARGS
          echo "__OPENCASCADE_GD_CMAKE_ARGS=\
          -DCMAKE_SYSTEM_NAME=${{ matrix.target.cmake_sys_name }} \
          -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.target.cmake_sys_proc }} \
          -DVCPKG_TARGET_TRIPLET=${{ matrix.target.vcpkg_triplet }} \
          -DGODOTCPP_PRECISION=${{ matrix.target.float_precision }} \
          ${{ env.cmake_extra_args }}" >> $GITHUB_ENV
      - uses: "lukka/run-vcpkg@v11.5"
        with:
          doNotUpdateVcpkg: 'true'  # Use the checked out vcpkg version
          binaryCachePath: '.vcpkg-cache'
          runVcpkgInstall: 'true'
        env:
          VCPKG_DEFAULT_TRIPLET: "${{ matrix.target.vcpkg_triplet }}"
          VCPKG_OVERLAY_TRIPLETS: "vcpkg_triplets"
          VCPKG_BINARY_SOURCES: "" # Avoid deprecation warning (due to lukka/run-vcpkg)
      # </Install and build>

      # <Cache saving (always)>
      - uses: "actions/cache/save@v4"
        if: "always()"
        with:
          key: "${{ steps.build-cache.outputs.cache-primary-key }}"
          path: "build"
      - run: "find .vcpkg-cache -type f"  # Debugging: list files in the cache
      - uses: "actions/cache/save@v4"
        if: "always()"
        with:
          key: "${{ steps.vcpkg-cache.outputs.cache-primary-key }}"
          path: ".vcpkg-cache"
      # </Cache saving (always)>

      # <Export artifacts>
      - uses: "actions/upload-artifact@v4"
        with:
          name: "OpenCASCADE.gd-${{ matrix.target.cmake_sys_name }}-${{ matrix.target.cmake_sys_proc }}-${{ matrix.float-precision }}-${{ matrix.target-type }}"
          path: "demo/addons/OpenCASCADE.gd/**"
      - uses: "actions/upload-artifact@v4"
        with: # Build artifacts useful for debugging in a local environment
          name: "build-${{ matrix.target.cmake_sys_name }}-${{ matrix.target.cmake_sys_proc }}-${{ matrix.float-precision }}-${{ matrix.target-type }}"
          path: "build/\n.vcpkg-cache\n./vcpkg/"
      # </Export artifacts>
  merge:
    runs-on: "ubuntu-24.04"
    needs: "build"
    steps:
      - uses: "actions/upload-artifact/merge@v4"
        with:
          name: "OpenCASCADE.gd"
          pattern: "OpenCASCADE.gd-*"
          delete-merged: true